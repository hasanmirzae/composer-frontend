<div class="container-fluid">
	<div class="row">
		<label>Module name</label>
		<input type="text" [(ngModel)]="simpleName">
	</div>
	<div class="row">
		<label>Group Id</label>
		<input type="text" [(ngModel)]="groupId">
	</div>
	<div class="row">
		<label>Artifact Id</label>
		<input type="text" [(ngModel)]="artifactId">
	</div>
	<div class="row">
		<label>Version</label>
		<input type="text" [(ngModel)]="version">
	</div>
</div>
