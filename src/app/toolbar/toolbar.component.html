<div class="container">
	<div class="row">
		<div class="col-sm">
			<button (click)="initNewModule()">Init New Module</button>
		</div>
		<div class="col-sm">
			<button type="button" (click)="addModule()">Add module</button>
		</div>
		<div class="col-sm">
			<select class="form-control" (change)="onSelectModule($event)" >
				<option *ngFor="let m of modules"  [value]="m.uuid">{{m.simpleName+'|'+m.uuid}}</option>
			</select>
		</div>
	</div>
</div>
